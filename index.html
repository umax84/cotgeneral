<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotizador General de Servicios - MTK</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header general-header">
    <h1 class="header-title-general">Cotizador de Servicios MTK</h1>
    <img src="logo_mtk.png" alt="Logo MTK" class="logo-right">
  </header>

  <div class="calculator">
    <h2>Generador de Cotizaciones Personalizadas</h2>

    <div class="form-section">
        <label for="clienteNombre">Nombre del Cliente:</label>
        <input type="text" id="clienteNombre" placeholder="Nombre completo del cliente">

        <label for="clienteEmpresa">Empresa (Opcional):</label>
        <input type="text" id="clienteEmpresa" placeholder="Nombre de la empresa">

        <label for="cotizacionTitulo">Título de la Cotización:</label>
        <input type="text" id="cotizacionTitulo" placeholder="Ej: Cotización Mantenimiento Redes" value="Cotización de Servicios">
    </div>

    <h3>Detalles de los ítems:</h3>
    <div class="table-responsive">
        <table id="itemsTable">
          <thead>
            <tr>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Precio Unitario (MXN)</th>
              <th>Total</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
          <tfoot>
            <tr>
              <td colspan="3" style="text-align: right;">Subtotal:</td>
              <td id="subtotalDisplay">$0.00</td>
              <td></td>
            </tr>
            <tr>
              <td colspan="3" style="text-align: right;">IVA (16%):</td>
              <td id="ivaDisplay">$0.00</td>
              <td></td>
            </tr>
            <tr>
              <td colspan="3" style="text-align: right; font-weight: bold;">Total:</td>
              <td id="totalDisplay" style="font-weight: bold;">$0.00</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
    </div>
    <button onclick="addItem()">Agregar Ítem</button>

    <div class="form-section">
      <label for="observaciones">Observaciones adicionales (Opcional):</label>
      <textarea id="observaciones" rows="4" placeholder="Ej: Tiempo de entrega, condiciones de pago, validez de la oferta, etc."></textarea>
    </div>

    <button onclick="generarPDFGeneral()">Generar Cotización en PDF</button>
  </div>

  <div class="cta">
    <p>¿Tienes dudas o necesitas otra cotización?</p>
    <a href="https://w.app/mtk2025" target="_blank" class="whatsapp-button">Contáctanos por WhatsApp</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="cotizador-general.js"></script>
</body>
</html>
